<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>URSS Telemetry Monitor</title>
        <link rel="stylesheet" href="static/css/main.css">
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="static/js/tabs.js" type="text/javascript"></script>
        <script src="static/js/modal.js" type="text/javascript"></script>
        <script src="static/js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="modal-overlay">
            <div id="modal-window">
                <h1 id="modal-title">Message Title</h1>
                <hr>
                <p id="modal-body">Message Body</p>
            </div>
        </div>

        <div id="top-panel">
            <div class="panel">
                <p>Navigation Panel</p>
                <select>
                    <option value="new-session">New Session</option>
                </select>
                <button>
                    New Session
                </button>
                <button>
                    Delete
                </button>
            </div>
        </div>


        <div id="side-panel">
            <div class="panel">
                <p>Raw Data</p>
                <div class="data-scroller">
                    Raw Data
                </div>
            </div>
        </div>

        <div id="tab-panel">
            <div id="dashboard-tab" class="tab tab-active">Dashboard</div>
            <div id="power-tab" class="tab tab-inactive">Power</div>
            <div id="drivetrain-tab" class="tab tab-inactive">Drivetrain</div>
            <div id="gps-tab" class="tab tab-inactive">GPS</div>
            <div id="data-streams-tab" class="tab tab-inactive">Data Streams</div>
        </div>

        <div id="main-panel">
            <div class="panel">
                <div id="dashboard-tab-pane" class="tab-pane">
                    <h1>Dashboard</h1>
                </div>
                <div id="power-tab-pane" class="tab-pane">
                    <h1>Power</h1>
                </div>
                <div id="drivetrain-tab-pane" class="tab-pane">
                    <h1>Drivetrain</h1>
                </div>
                <div id="gps-tab-pane" class="tab-pane">
                    <h1>GPS</h1>
                </div>
                <div id="data-streams-tab-pane" class="tab-pane">
                    <h1>Data Streams</h1>
                </div>
            </div>
        </div>

        <div id="bottom-panel">
            <div class="panel">
                <p id="status">Status: No Messages</p>
                <p id="status">No Data Received</p>
                <p id="status">No Radio Connection</p>
            </div>
        </div>
    </body>
</html>
